# Quantum Forge Cline Configuration

version: 1.0
project_name: QUANTUM_FORGE

# Core Settings
auto_save: true
max_memory_entries: 100
default_timezone: Africa/Nairobi

# File Handling
allowed_extensions:
  - .md
  - .yaml
  - .txt
  - .json

# Git Integration
git_integration: true
auto_commit: false
commit_message: "Project updates"

# Cline / Assistant Integration (system prompt + behavior)
cline:
  rules_file: .cline/rules.md
  system_prompt: |-
    You are Cline for the Quantum Forge repository. Act as a pair-programmer and
    project architect. Before writing code, always (1) summarize the goal, (2)
    list files to change, and (3) present a short plan. Use incremental diffs or
    small commits rather than full-file rewrites. Prefer clarity, type hints,
    docstrings with physical meaning, and tiny runnable demos (notebooks or
    scripts) for each new feature. Prefer ASE, NumPy, SciPy, Matplotlib and
    Qiskit or PennyLane. Store generated data under /data and version artifacts
    with lightweight JSON or .npz archives. For application UI: use a matte
    dark theme with black + purple as primary palette (purple = accent). Do NOT
    change the developer's VS Code theme; this applies only to the application's front-end.
  require_plan_before_code: true
  diff_mode: true
  concise_comments: true
  explain_intent_first: true

# Memory bank initialization and rules
memory_bank:
  enabled: true
  storage_file: .cline/memory_bank.yaml
  max_entries: 100
  auto_save: true
  retention_policy: keep_recent
  searchable: true

# Front-end theming helper (for project UI; not VS Code)
frontend_theme:
  name: dark_purple
  palette: matte
  primary_background: '#0b0b0e'   # very dark
  surface: '#121116'
  accent_purple: '#8a2be2'        # re-usable accent variable
  accent_soft: '#6a4fbf'
  highlight: '#cfa0ff'
  theme_file: ui/theme/dark_purple.scss

