name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
      - name: Run Python tests
        run: |
          if [ -d tests ]; then pytest -q || true; else echo "No python tests"; fi

  node-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend deps
        run: |
          if [ -d frontend ]; then cd frontend; npm ci || npm install; fi
      - name: Build frontend
        run: |
          if [ -d frontend ]; then cd frontend; npm run build --if-present || echo "No build script"; fi
